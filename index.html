<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
  </header>

  <main>
    <div class="content">
      <img class="logo" src="./images/logo.svg" alt="Brand logo">
      <img class="brand-img_mobile" src="./images/hero-mobile.jpg" alt="Woman wearing an orange shirt">

      <div class="content-section">
        <p class="content-title"><span>We're</span><br>coming<br>soon</p>

        <p class="content-message">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <div class="email-box">
          <form action="#">
            <div class="form-box">
              <input type="text" name="email" placeholder="Email Address">
              <button type="submit">
                <img class="arrow" src="./images/icon-arrow.svg" alt="Arrow">
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>

    <img class="brand-img_desktop" src="./images/hero-desktop.jpg" alt="Woman wearing an orange shirt">

  </main>

  <footer class="attribution">
    <p>Coded by <a href="https://github.com/enimad">Enimad</a> 🐱‍👤</p>
  </footer>
</body>

</html>
